<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Tailwind Project</title>
    <link href="css/app.css" type="text/css" rel="stylesheet"/>
    <link
            rel="shortcut icon"
            href="data:image/x-icon;,"
            type="image/x-icon"
    />
</head>
<body class="font-sans bg-gray-200 subpixel-antialiased">
<div id="app">
    <!-- Start default template -->
    <section class="h-screen flex flex-col justify-center">
        <div class="self-center text-center">
            <h1
                    class="text-5xl tracking-widest text-gray-900 select-none font-semibold mb-6"
            >
                <span class="text-teal-500">tailwind<span class="text-teal-400">css</span></span>
                <span class="font-light">boilerplate</span>
            </h1>
            <ul class="mb-10">
                <li class="inline px-3 text-lg" v-for="link in links">
                    <a :href="link.url" target="_blank" class="transition duration-300 hover:text-green-500">{{ link.name }}</a>
                </li>
            </ul>
            <a
                    target="_blank"
                    class="py-2 px-6 border-2 border-gray-900 rounded-lg hover:rounded-lg hover:bg-gray-900 hover:text-white transition-colors duration-300"
                    href="https://github.com/PascalHesselink/TailwindBoilerplate"
            >Github</a
            >
        </div>
    </section>
    <!-- End default template -->
</div>
<script src="js/app.js"></script>
</body>
</html>
